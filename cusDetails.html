<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="mainBGcol">
  
  
  <h1 class="logHead mb-5"><b>Customer Details</b></h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-container">
          <div class="image-container">
            <img src="img/cusDatils.jpeg" alt="Burger Image" class="cusDatils">
          </div>
  
          <!-- Single Row for Form Elements -->
          <div class="form">
            <!-- Customer ID -->
            <div class="form-group mt-3">
              <label for="customerId" class="text">Customer Id</label>
              <input type="text" autocomplete="off" name="customerId" class="input" placeholder="Type here..." id="customerId">
            </div>
            <!-- First Name -->
            <div class="form-group mt-3">
              <label for="firstName" class="text">First Name</label>
              <input type="text" autocomplete="off" name="Fname" class="input" placeholder="Type here..." id="firstName">
            </div>
            <!-- Last Name -->
            <div class="form-group mt-3">
              <label for="lastName" class="text">Last Name</label>
              <input type="text" autocomplete="off" name="Lname" class="input" placeholder="Type here..." id="lastName">
            </div>
            <!-- Phone Number -->
            <div class="form-group mt-3">
              <label for="phoneNumber" class="text">Phone Number</label>
              <input type="text" autocomplete="off" name="num" class="input" placeholder="Type here..." id="phoneNumber">
            </div>
            <!-- Address -->
            <div class="form-group mt-3">
              <label for="address" class="text">Address</label>
              <input type="text" autocomplete="off" name="address" class="input" placeholder="Type here..." id="address">
            </div>
            <!-- Email -->
            <div class="form-group mt-3">
              <label for="email" class="text">Email</label>
              <input type="text" autocomplete="off" name="email" class="input" placeholder="Type here..." id="email">
            </div>
            <!-- Payment Method -->
            <div class="form-group mt-3">
              <label for="paymentMethod" class="text">Payment Method</label>
              <div class="payment-method">
                <input type="radio" id="cash" name="paymentMethod" value="cash">
                <label for="cash" class="text">Cash</label>
                <input type="radio" id="card" name="paymentMethod" value="card">
                <label for="card" class="text">Card</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Buttons Section -->
  <div class="row container-fluid">
    <div class="col">
      <button onclick="AddCus()" class="btn col-6 mt-5"><b>Add Customer</b></button>
      <button onclick="Edit()" class="btn col-6 mt-5"><b>Main Page</b></button>
    </div>
  </div>
  
  
</body>
</html>

</body>
</html>

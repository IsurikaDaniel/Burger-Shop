    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <h1 class="logHead"><b>Customer Details</b></h1>

    <div class="container">
            <div class="form-container">
                <div class="image-container">
                    <img src="img/cusDatils.jpeg" alt="Burger Image" class="cusDatils">
                </div>
                <div class="form ">
                    <label for="customerId">Customer Id</label>
                    <input type="text" autocomplete="off" name="customerId" class="input" placeholder="Type here..." id="customerId">


                    <label for="firstName">First Name</label> 
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="paymentMethod">Payment Method</label>
                    <div class="payment-method">
                        <input type="radio" id="cash" name="paymentMethod" value="cash">
                        <label for="cash">Cash</label>
                        <input type="radio" id="card" name="paymentMethod" value="card">
                        <label for="card">Card</label>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <div class="row container-fluid">
      <div class="col">
        <button onclick="MainPg()" class="btn col-6 mt-5"><b>Add Customer</b></button>   
        <button onclick="Edit()" class="btn col-6 mt-5"><b>Main Page</b></button>   
      </div>
    </div>
    
</body>
</html>

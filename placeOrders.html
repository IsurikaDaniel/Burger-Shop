<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Dani's Burger</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="mainBGcol">
    
      <div class=" row container-flued">
        <div class="col-8">
          <h1 class="logHead"><b>Place Order</b></h1>
        </div>
         <div class="col-4">
          <img src="img/placeOr1.png" alt="" class="placeOr1">
         </div>
      </div>

      <div class="row container-flued">
        <div class="col-6">
          <label for="" class="Text">Customer Id</label>
        </div>
        <div class="col-6">
          <input type="text" autocomplete="off" name="text" class="inputPlOr" placeholder="Type here...">
        </div>
      </div>  

      <div class="row container-flued">
        <div class="col-6">
          <label for="" class="Text">Customer Name</label>
        </div>
        <div class="col-6">
          <input type="text" autocomplete="off" name="text" class="inputPlOr" placeholder="Type here...">
        </div>
      </div>  

      <div class="row">
        <div class="col">
          <button onclick="menu()" class="btnAll mt-5"><b>View Menu</b></button>        
        </div>
      </div>

      <hr style="color: rgb(255, 255, 255);" class="container-flued mt-5" width="100%">

      <div class="row container">
        <div class="col-6">
          <label for="" class="Text">Item Code</label>
        </div>
        <div class="col-6">
          <input type="text" autocomplete="off" name="text" class="inputPlOr" placeholder="Type here...">
        </div>
      </div>

      <div class="row container-flued">
        <div class="col-6">
          <label for="" class="Text">Item Name</label>
        </div>
        <div class="col-6">
          <input type="text" autocomplete="off" name="text" class="inputPlOr" placeholder="Type here...">
        </div>
      </div>

      <div class="row container-flued">
        <div class="col-6">
          <label for="" class="Text">Item Quantity</label>
        </div>
        <div class="col-6">
          <input type="text" autocomplete="off" name="text" class="inputPlOr" placeholder="Type here...">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <img src="img/placeOr2.png" alt="" class="placeOr2">
        </div>
        <div class="col-6">
          <button onclick="addOrder()" class="btnAll mt-5"><b>Add Order</b></button>        
        </div>
        <div class="col-6">
          <a href="mainPage.html" class="btn mt-5"><b>MAIN PAGE</b></a>       
        </div>
      </div>
    



    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
